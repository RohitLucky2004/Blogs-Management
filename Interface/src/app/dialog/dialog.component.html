<h2 mat-dialog-title>Confirm {{data.title}}</h2>
<mat-dialog-content>
    {{data.message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="cancel()">no</button>
    <button mat-raised-button mat-dialog-close (click)="confirm()" >yes</button>
</mat-dialog-actions>
